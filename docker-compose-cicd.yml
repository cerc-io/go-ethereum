version: "3.2"

services:
  go-ethereum:
    restart: always
    depends_on:
      - migrations
    image: cerc/go-ethereum-foundry:local
    healthcheck:
      test: [ "CMD", "nc", "-v", "localhost", "8545" ]
      interval: 30s
      timeout: 3s
      retries: 10
    environment:
      DB_USER: vdbm
      DB_NAME: vulcanize_testing
      DB_HOST: ipld-eth-db
      DB_PORT: 5432
      DB_PASSWORD: password
      DB_WRITE: "true"
      DB_TYPE: postgres
      DB_DRIVER: sqlx
      DB_WAIT_FOR_SYNC: "true"
      CHAIN_ID: "99"
      USE_GENESIS: "true"
      EXTRA_START_ARGS: ${extra_args}
    ports:
      - "127.0.0.1:8545:8545"
      - "127.0.0.1:8546:8546"

  migrations:
    restart: on-failure
    depends_on:
      - ipld-eth-db
    image: cerc/ipld-eth-db:local
    environment:
      DATABASE_USER: "vdbm"
      DATABASE_NAME: "vulcanize_testing"
      DATABASE_PASSWORD: "password"
      DATABASE_HOSTNAME: "ipld-eth-db"
      DATABASE_PORT: 5432

  ipld-eth-db:
    image: timescale/timescaledb:latest-pg14
    restart: on-failure
    command: ["postgres", "-c", "log_statement=all"]
    environment:
      POSTGRES_USER: "vdbm"
      POSTGRES_DB: "vulcanize_testing"
      POSTGRES_PASSWORD: "password"
    ports:
      - "127.0.0.1:8077:5432"
    volumes:
      - ./statediff/indexer/database/file:/file_indexer
